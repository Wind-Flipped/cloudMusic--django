<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import CSS -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>

<body>
    <el-button type="primary" icon="el-icon-search">搜索</el-button>
    <el-row>
  <el-button>默认按钮</el-button>
  <el-button type="primary">主要按钮</el-button>
  <el-button type="success">成功按钮</el-button>
  <el-button type="info">信息按钮</el-button>
  <el-button type="warning">警告按钮</el-button>
  <el-button type="danger">危险按钮</el-button>
</el-row>

<el-row>
  <el-button plain>朴素按钮</el-button>
  <el-button type="primary" plain>主要按钮</el-button>
  <el-button type="success" plain>成功按钮</el-button>
  <el-button type="info" plain>信息按钮</el-button>
  <el-button type="warning" plain>警告按钮</el-button>
  <el-button type="danger" plain>危险按钮</el-button>
</el-row>
<div id="app">
<el-row>
  <el-button round>圆角按钮</el-button>
  <el-button type="primary" round>主要按钮</el-button>
  <el-button type="success" round>成功按钮</el-button>
  <el-button type="info" round>信息按钮</el-button>
  <el-button type="warning" round>警告按钮</el-button>
  <el-button type="danger" round>危险按钮</el-button>
</el-row>

<el-row>
  <el-button icon="el-icon-search" circle></el-button>
  <el-button type="primary" icon="el-icon-edit" circle></el-button>
  <el-button type="success" icon="el-icon-check" circle></el-button>
  <el-button type="info" icon="el-icon-message" circle></el-button>
  <el-button type="warning" icon="el-icon-star-off" circle></el-button>
  <el-button type="danger" icon="el-icon-delete" circle></el-button>
</el-row>
</div>
    <div id='app'>
        <el-button @click='handleOpenDialog'>打开Dialog弹框</el-button>
        <el-dialog title='外部表格弹窗' center :visible.sync='outVisible' :before-close='outClose'>
            <el-table :data='gridData'>
                <el-table-column prop='date' label='日期'></el-table-column>
                <el-table-column prop='name' label='姓名'></el-table-column>
                <el-table-column prop='address' label='地址'></el-table-column>
                <el-table-column label='操作'>
                    <template slot-scope='scope'>
                        <el-button type='warning' size='mini' @click='handleEdit(scope.row)'>修改</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <el-dialog title='内部表单弹窗' center :visible.sync='innerVisible' :before-close='outClose' append-to-body>
                <el-form :model='formData' label-width='80px'>
                    <el-form-item label='日期'>
                        <el-input v-model='formData.date'></el-input>
                    </el-form-item>
                    <el-form-item label='姓名'>
                        <el-input v-model='formData.name'></el-input>
                    </el-form-item>
                    <el-form-item label='地址'>
                        <el-input v-model='formData.address'></el-input>
                    </el-form-item>
                </el-form>
                <span slot='footer'>
                    <el-button @click='innerVisible=false'>返回</el-button>
                </span>
            </el-dialog>
            <span slot='footer'>
                <el-button @click='outVisible=false'>返回</el-button>
            </span>
        </el-dialog>
    </div>
</body>

</html>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                outVisible: false,
                innerVisible: false,
                formData: { date: '', name: '', address: '' },
                gridData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }],
            }
        },
        methods: {
            handleOpenDialog() {
                this.outVisible = true
            },
            outClose(done) {
                this.$confirm('确认关闭', '提示框').then(() => {
                    done()
                }).catch(() => {

                })
            },
            handleEdit(row) {
                this.formData = row
                this.innerVisible = true
            }
        }
    })
</script>
