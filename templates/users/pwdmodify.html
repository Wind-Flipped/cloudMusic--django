<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <!-- 1.重置样式 -->
  <link rel="stylesheet" href="../../static/css/normalize.css">
  <!-- 2.公共样式 -->
  <link rel="stylesheet" href="../../static/css/common.css">
  <!-- 3.当前样式 -->
  <link rel="stylesheet" href="../../static/css/register.css">


</head>
<body>
        <form action="{% url 'users:pwdmodify' %}" class="" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="register">密码重置</div>
            <div class="yourUserName  clearfix"><p class="fl">用户名:</p>
                <input type="text" class="fr" id="userName" placeholder="请输入您的用户名" name="username">
            </div>
            <div  class="email  clearfix"><p class="fl">邮箱地址:
                </p><input type="text" class="fr" id="email" placeholder="请输入您的邮箱" name ="email">
            </div>
            <div  class="yourPassWord  clearfix"><p class="fl">更改密码:</p><input type="password" class="fr" id="passWord" placeholder="请输入您的密码" name="password1"></div>
            <div  class="yourPassWord  clearfix"><p class="fl">确认密码:</p><input type="password" class="fr" id="confirmPassWord" placeholder="请确认您的密码" name="password2"></div>
                <p style="color: red;text-align: center">
                  {% if pwdmodify_form.errors.items %}
                      {% for key,error in pwdmodify_form.errors.items %}
                          {{ error }}
                      {% endfor %}
                  {% else %}
                      {{ msg }}
                  {% endif %}
                </p>
            <div class="button clearfix"><button type="submit" class="fr" id="button">点击重置密码</button></div>
            <div class="register fr"><a href="{% url 'users:login' %}">点击跳转到登录页面</a> </div>
        </form>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
      function a(){
          alert("asd");
      }
  </script>
</body>



</html>
